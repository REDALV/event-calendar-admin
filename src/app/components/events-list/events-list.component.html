<table class="table table-sm table-hover">
  <tr *ngFor="let event of eventsList">
      <td>{{event.$key}}</td>
      <td>{{event.name}}</td>
      <td>{{event.date}}</td>
      <td>
        
        <a class="btn" (click)="onEdit(event)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(event.$key)">
            <i class="fa fa-trash-o"></i>
          </a>
      </td>
  </tr>
</table>
